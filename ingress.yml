apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - http:
     paths:
     - path: /
       backend:
         service:
           name: sample-app 
           port:
             number: 80
       pathType: ImplementationSpecific
